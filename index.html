<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Les petits plats</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <!-- Header -->
      <header>
        <img src="./assets/logo.svg" alt="logo du site" class="logo-image" />
        <h1 class="logo-titre">Les petits plats</h1>
      </header>

      <!-- Main -->
      <main>
        <!-- Section 1 : Recherche -->
        <section class="recherche">
          <form class="recherche__form recherche-principale">
            <input
              class="recherche-principale__input"
              type="search"
              placeholder="Rechercher un ingrédient, appareil, ustensiles ou une recette"
              aria-label="Recherche dans le contenu du site"
            />
          </form>
        </section>
        <!-- Section 2 : Filtre -->
        <section class="filtre">
          <form class="dropdown recherche-filtre">
            <button
              class="btn dropdown-toggle dropdown__bouton"
              type="button"
              id="dropdownMenuButton1"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              <input type="search" placeholder="Ingrédients" />
              <img src="./assets/arrow.svg" alt="fleche" />
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
              <li><a class="dropdown-item" href="#">Action</a></li>
              <li><a class="dropdown-item" href="#">Another action</a></li>
              <li><a class="dropdown-item" href="#">Something else here</a></li>
            </ul>
            <button
              class="btn dropdown-toggle dropdown__bouton"
              type="button"
              id="dropdownMenuButton2"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              <input type="search" placeholder="Appareil" />
              <img src="./assets/arrow.svg" alt="fleche" />
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton2">
              <li><a class="dropdown-item" href="#">Action</a></li>
              <li><a class="dropdown-item" href="#">Another action</a></li>
              <li><a class="dropdown-item" href="#">Something else here</a></li>
            </ul>
            <button
              class="btn dropdown-toggle dropdown__bouton"
              type="button"
              id="dropdownMenuButton3"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              <input type="search" placeholder="Ustensiles" />
              <img src="./assets/arrow.svg" alt="fleche" />
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton3">
              <li><a class="dropdown-item" href="#">Action</a></li>
              <li><a class="dropdown-item" href="#">Another action</a></li>
              <li><a class="dropdown-item" href="#">Something else here</a></li>
            </ul>
          </form>
        </section>

        <!-- Section 3 : Cartes -->
        <section class="cartes"></section>
      </main>
    </div>

    <script type="module" src="./js/main.js"></script>
  </body>
</html>
