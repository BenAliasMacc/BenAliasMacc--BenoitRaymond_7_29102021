<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Les petits plats</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <!-- Header -->
      <header>
        <img src="./assets/logo.svg" alt="logo du site" class="logo-image" />
        <h1 class="logo-titre">Les petits plats</h1>
      </header>

      <!-- Main -->
      <main>
        <!-- Section 1 : Recherche principal-->
        <section class="recherche-principal-container">
          <div class="recherche-principale">
            <input
              class="recherche-principale__input"
              type="search"
              placeholder="Rechercher un ingrÃ©dient, appareil, ustensiles ou une recette"
              aria-label="Recherche dans le contenu du site"
            />
          </div>
        </section>
        <!-- Section 2 : Recherches secondaires -->
        <section class="recherche-secondaires-container">
          <div class="recherche-secondaires recherche-par-ingredients">
            <input
              type="search"
              placeholder="IngrÃ©dients"
              class="recherche-par-ingredients__input"
            />
            <img src="./assets/arrow.svg" alt="fleche" />
            <ul class="liste-ingredients"></ul>
          </div>

          <div class="recherche-secondaires recherche-par-appareil">
            <input
              type="search"
              placeholder="Appareil"
              class="recherche-par-appareil__input"
            />
            <img src="./assets/arrow.svg" alt="fleche" />
          </div>

          <div class="recherche-secondaires recherche-par-ustensiles">
            <input
              type="search"
              placeholder="Ustensiles"
              class="recherche-par-ustensiles__input"
            />
            <img src="./assets/arrow.svg" alt="fleche" />
          </div>
        </section>

        <!-- Section 3 : Cartes -->
        <section class="cartes"></section>
      </main>
    </div>

    <script type="module" src="./js/main.js"></script>
  </body>
</html>
